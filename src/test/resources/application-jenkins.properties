# Use HikariCP explicitly so DataSourceAutoConfiguration creates a HikariDataSource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# H2 in-memory DB (keep it alive for the test lifetime)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP tuning for CI
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=HikariPool-jenkins

# Ensure scripts / schema are initialized during tests (modern property)
spring.sql.init.mode=always

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
